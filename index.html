<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous">
        <script src="marked.js"></script>

        <title>A Markdown Previewer</title>
</head>

<body>

        <div class="container-fluid">
                <div class="row">
                        <div class="col-6 bg-primary d-flex flex-column">
                                <h2 class="text-white text-center my-3">Editor</h2>
                                <div class="form-group flex-grow-1 d-flex flex-column">
                                        <textarea id="editor" onkeyup="updatePreview()"
                                                class="form-control flex-grow-1"></textarea>
                                </div>
                        </div>
                        <div class="col-6 text-center bg-success">
                                <h2 class="text-white text-center my-3">Markdown Previewer:</h2>
                                <div id="preview"></div>
                        </div>
                </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script>
                function updatePreview() {
                        let previewElement = document.getElementById("preview");
                        let editorValue = document.getElementById("editor").value;
                        let markedUpHTML = marked(editorValue);
                        previewElement.innerHTML = markedUpHTML;
                }
                document.onload = setDefault();

                function setDefault() {
                        let defaultText = `
# Dagg Prog
## a markdown previewer
[Learn more about DaggProg.com](http://www.daggProg.com).

<dl>
        <dt>Definition list</dt>
        <dd>Is something people use sometimes.</dd>

        <dt>Markdown in HTML</dt>
        <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`code is here\`

\`\`\`
function example() {
        return defaultExample;
}
\`\`\`


- Code
- Is
- Here

> This is a Blockquotes.
> This line is part of the same quote.

[![IMAGE ALT TEXT HERE](http://img.youtube.com/vi/YOUTUBE_VIDEO_ID_HERE/0.jpg)](http://www.youtube.com/watch?v=YOUTUBE_VIDEO_ID_HERE)

**Bolded Text**
                        `;
                        let editorField = document.getElementById("editor");
                        let previewElement = document.getElementById("preview");
                        editorField.value = defaultText;
                        previewElement.innerHTML = marked(defaultText);
                }
        </script>
</body>

</html>
